<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"
    />
    <title>Youtube</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="menu">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <img class="logo" src="images/youtube 1.svg" alt="Youtube Logo" />
      <form class="search">
        <input type="text" name="search" />
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
      <div class="left-side">
        <img class="image-1" src="images/video.svg" />
        <img class="image-2" src="images/bell.svg" />
        <img class="image-3" src="images/Jafari Adisa.png" />
      </div>
    </nav>
    <main>
      <aside class="side-bar">
        <div class="item">
          <img src="images/home.svg" alt="Home" />
          <p>Início</p>
        </div>
        <div class="item">
          <img src="images/compass.svg" alt="Compass" />
          <p>Explorar</p>
        </div>
        <div class="item">
          <img src="images/youtube.svg" alt="Youtube" />
          <p>Inscrições</p>
        </div>
        <div class="item">
          <img src="images/disc.svg" alt="Disc" />
          <p>YouTube Music</p>
        </div>
        <div class="item">
          <img src="images/thumbs-up.svg" alt="Thumbs Up" />
          <p>Vídeos que gostei</p>
        </div>
        <div class="item">
          <img src="images/clock.svg" alt="Clock" />
          <p>Assistir mais tarde</p>
        </div>
        <div class="item">
          <img src="images/download.svg" alt="Download" />
          <p>Downloads</p>
        </div>
        <div class="item">
          <img src="images/film.svg" alt="Film" />
          <p>Filmes</p>
        </div>
        <div class="item">
          <img src="images/book.svg" alt="Book" />
          <p>Aprender</p>
        </div>
        <div class="item">
          <img src="images/award.svg" alt="Award" />
          <p>Esportes</p>
        </div>
      </aside>
      <div class="content"></div>
    </main>
  </body>
</html>
